<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient12)" opacity="0.1"/>
  
  <!-- Calendar frame -->
  <rect x="50" y="60" width="100" height="90" rx="8" fill="url(#gradient12)" opacity="0.2"/>
  <rect x="55" y="65" width="90" height="80" rx="6" fill="white" stroke="url(#gradient12)" stroke-width="3"/>
  
  <!-- Calendar header -->
  <rect x="55" y="65" width="90" height="20" rx="6" fill="url(#gradient12)"/>
  
  <!-- Binding rings -->
  <circle cx="70" cy="60" r="4" fill="url(#gradient12)"/>
  <circle cx="100" cy="60" r="4" fill="url(#gradient12)"/>
  <circle cx="130" cy="60" r="4" fill="url(#gradient12)"/>
  
  <!-- Calendar grid dots -->
  <circle cx="70" cy="100" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="85" cy="100" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="100" cy="100" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="115" cy="100" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="130" cy="100" r="3" fill="url(#gradient12)" opacity="0.6"/>
  
  <circle cx="70" cy="115" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="85" cy="115" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="100" cy="115" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="115" cy="115" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="130" cy="115" r="3" fill="url(#gradient12)" opacity="0.6"/>
  
  <circle cx="70" cy="130" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="85" cy="130" r="3" fill="url(#gradient12)" opacity="0.6"/>
  
  <!-- Highlighted date -->
  <circle cx="100" cy="130" r="8" fill="url(#gradient12)"/>
  <circle cx="100" cy="130" r="3" fill="white"/>
  
  <circle cx="115" cy="130" r="3" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="130" cy="130" r="3" fill="url(#gradient12)" opacity="0.6"/>
</svg>
