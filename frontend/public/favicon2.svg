  <circle cx="135" cy="113" r="4" fill="url(#gradient12)" opacity="0.6"/>
  
  <circle cx="65" cy="131" r="4" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="83" cy="131" r="4" fill="url(#gradient12)" opacity="0.6"/>
  
