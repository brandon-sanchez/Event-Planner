  <circle cx="100" cy="95" r="4" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="117" cy="95" r="4" fill="url(#gradient12)" opacity="0.6"/>
  <circle cx="135" cy="95" r="4" fill="url(#gradient12)" opacity="0.6"/>
  
  <circle cx="65" cy="113" r="4" fill="url(#gradient12)" opacity="0.6"/>
